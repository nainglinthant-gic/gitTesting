<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body
        class="d-flex justify-content-center align-items-center vh-100 bg-light"
    >
        <div
            class="card p-4 shadow"
            style="width: 350px"
        >
            <h3 class="text-center">Login</h3>
            <form
                method="post"
                action="/login"
            >
                <div class="mb-3">
                    <label
                        for="username"
                        class="form-label"
                        >Username</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label
                        for="password"
                        class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary w-100"
                >
                    Login
                </button>
            </form>
            <div class="text-center mt-3">
                <small
                    >Don't have an account?
                    <a href="/register">Register</a></small
                >
            </div>
        </div>
    </body>
</html>
