<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title th:text="${title}"></title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a
                    class="navbar-brand"
                    href="#"
                    >E-Commerce</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarNav"
                >
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Shop</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Cart</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Login</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="text-center text-white bg-primary py-5">
            <div class="container">
                <h1>Welcome to Our E-Commerce Store</h1>
                <p class="lead">Find the best products at unbeatable prices.</p>
                <a
                    href="#"
                    class="btn btn-light btn-lg"
                    >Shop Now</a
                >
            </div>
        </header>

        <div class="container mt-5">
            <h2 class="text-center">Our Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/300"
                            class="card-img-top"
                            alt="Product"
                        />
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">$99.99</p>
                            <a
                                href="#"
                                class="btn btn-primary"
                                >Buy</a
                            >
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/300"
                            class="card-img-top"
                            alt="Product"
                        />
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">$149.99</p>
                            <a
                                href="#"
                                class="btn btn-primary"
                                >Buy</a
                            >
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="https://via.placeholder.com/300"
                            class="card-img-top"
                            alt="Product"
                        />
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">$199.99</p>
                            <a
                                href="#"
                                class="btn btn-primary"
                                >Buy</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-white bg-dark py-3 mt-5">
            <p>&copy; 2025 by NLT. All Rights Reserved.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
